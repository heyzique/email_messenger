<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

        <title>Python Email Messenger</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Send me a message!</h1>
            <form method="POST">

                <!-- Flash Notification upon submission -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <!--Form Table-->
                <div class="form-group mb-4">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-group mb-4">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>

                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>

                <div class="form-group mb-4">
                    <label for="date">Date:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>

                <div class="form-group mb-4">
                    <label class="mb-2">Purpose:</label>
                    <br>
                    <div class="btn-group-horizontal" id="purpose">
                        <input class="btn-check form-control" type="radio" id="freelance" name="purpose" value="Freelance" required>
                        <label class="mb-1 btn btn-outline-secondary" for="freelance">Freelance Work</label>

                        <input class="btn-check form-control" type="radio" id="school" name="purpose" value="School" required>
                        <label class="mb-1 btn btn-outline-secondary" for="school">School Opportunity</label>

                        <input class="btn-check form-control" type="radio" id="employment" name="purpose" value="Employment" required>
                        <label class="mb-1 btn btn-outline-secondary" for="employment">Employment Opportunity</label>

                        <input class="btn-check form-control" type="radio" id="collab" name="purpose" value="collab" required>
                        <label class="mb-1 btn btn-outline-secondary" for="collab">Collaboration</label>
                    </div>
                </div>

                <div class="form-group mb-4">
                    <label for="messages">Type your message:</label>
                    <textarea class="form-control" rows="3" id="messages" name="messages" required></textarea>
                </div>

                <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
